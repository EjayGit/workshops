<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h2>images</h2>
    <img id="catImage" src="./media/images/cat.jpg" alt="image of cat">
    <h2>Audio</h2>
    <audio id="audioFile" src="./media/audio/sweet-life-luxury-chill-438146.mp3" controls autoplay loop></audio>
    <button id="playButton">Play</button>
    <button id="pauseButton">Pause</button>
    <button id="stopButton">Stop</button>
    <input id="audioSLider" type="range" min="0" max="1" step="0.01"/>
    <h2>Video</h2>
    <video id="videoFile" src="./media/video/133574-757335676_tiny.mp4" controls autoplay muted></video>
    <button id="playVidButton">Play</button>
    <button id="pauseVidButton">Pause</button>
    <button id="stopVidButton">Stop</button>
    <input id="videoAudioSLider" type="range" min="0" max="1" step="0.01"/>
    <h2>Gif</h2>
    <img src="./media/images/birds-23818_128.gif" alt="">
    <h2>Iframe</h2>
    <iframe src="https://cdn.pixabay.com/video/2025/09/24/306155_large.mp4" frameborder="0"></iframe>
    
</body>
</html>
